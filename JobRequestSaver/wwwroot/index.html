<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Home</title>
  </head>
  <body>
    <header>
      <nav>
        <h2>AntIOn</h2>
        <ul>
          <li>
            <a href="javascript:void(0);" data-page="jobRequest">Job Request</a>
          </li>
          <li>
            <a href="javascript:void(0);" data-page="toDoItem">ToDo item</a>
          </li>
          <li><a href="javascript:void(0);" data-page="about">About</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section data-index="0" class="jobRequest">
        <div class="actionWithRequestTable">
          <button
            class="btn btn-primary"
            data-bs-target="#exampleModal"
            data-bs-toggle="modal"
            onclick="displayAddModal()"
          >
            Add item
          </button>
          <button
            class="btn btn-primary"
            onclick="ChangeVisibilityOfRequestTable()"
          >
            Show / Hide table
          </button>
        </div>
        <div class="requestTableBlock">
          <table
            class="table table-striped table-hover requestTable"
            style="visibility: visible"
          >
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Company</th>
                <th scope="col">Date of sending CV</th>
                <th scope="col">Date of get response</th>
                <th scope="col">Is get interview</th>
                <th scope="col">About</th>
                <th class="col">Remove/Edit</th>
              </tr>
            </thead>
            <tbody class="jobRequestTable">
            </tbody>
          </table>
        </div>
      </section>
      <section data-index="1" class="toDoItem"><h2>b</h2></section>
      <section data-index="2" class="about"><h2>c</h2></section>
    </main>

    <!--Modal-->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="javascript:void(0);" name="editDataForm">
              <div class="d-flex justify-content-around">
                <div class="d-flex flex-column justify-content-around">
                  <label for="companyName">Company:</label>
                  <label for="dateOfSendingCV">Date of sending CV:</label>
                  <label for="dateOfGetResponse">Date of get response:</label>
                  <label for="IsGetInterview">Is get interview:</label>
                  <label for="aboutTrying">About:</label>
                </div>
                <div class="d-flex justify-content-around flex-column">
                  <input type="text" id="companyName" />
                  <input type="date" id="dateOfSendingCV" />
                  <input type="date" id="dateOfGetResponse" />
                  <input type="checkbox" id="IsGetInterview" />
                  <input type="text" id="aboutTrying" />
                  <input type="hidden" id="editId" />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
              id="editRequestBtn"
              onclick="updateItem()"
            >
              Save changes
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
              id="addRqstBtn"
              onclick="addItem()"
            >
              Add
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
